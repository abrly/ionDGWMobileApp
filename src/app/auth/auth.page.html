<ion-header>
  <ion-toolbar color="danger">
      <ion-title> {{heading1}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding main_background">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="5" offset-sm="3" size="10">


        </ion-col>
        <ion-col size-sm="1" size="2" style="border:0px red solid; padding: 0px; ">
          <div class="ion-text-center">          
              <ion-button fill="clear" (click)="presentPopover($event)">
                  <ion-img style="width: 30px; display: block; margin: auto;" class="icon_ani" src="../assets/icon/AREN.png"></ion-img>
              </ion-button>
          </div>
      </ion-col>
    </ion-row>  
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-img style="width: 80px; display: block; margin: auto;" class="icon_ani" src="../assets/icon/login.png"></ion-img>
          <h1 class="font-bolder">{{ login }}</h1>
      </ion-col>
  </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <div class="margin_top15">
              <ion-label position="stacked">{{userID}}</ion-label>
              <ion-input
                class="input_txt ion-padding"
                type="text"
                ngModel
                name="userid"
                required
                #useridCtrl="ngModel"
                [placeholder]="enterUserIDHelpText"
                ></ion-input>
            </div>
            <div *ngIf="!useridCtrl.valid && useridCtrl.touched" class="msg_red"
              lines="none">            
              <ion-label>
                {{userIDRequired}}
              </ion-label>
            </div>
            <div class="margin_top15">
              <ion-label position="stacked">{{password}}</ion-label>
              <ion-input
                class="input_txt ion-padding"
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
                [placeholder]="enterPwdHelpText"
              ></ion-input>
            </div>
            <div class="msg_red" *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>
               {{passwordRequired}} 
              </ion-label>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>

      

        <ion-col size-sm="6" offset-sm="3">        
          
          
          <ion-button
          type="submit"
          color="danger"
          expand="block"
          [disabled]="!f.valid">
          {{login}}
        </ion-button>


          <ion-button
            type="button"
            color="danger"
            fill="clear"
            expand="block"
            (click)="onSwitchToRegistration()">
            {{switchToSignUp}}  
          </ion-button>
        

          <ion-button
            type="button"
            color="danger"
            fill="clear"
            expand="block"
            (click)="onSwitchToAccountHelper()">
            {{forgotuserID}}
          </ion-button>
         </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer class="myjcfooter">
  <div class = "bar bar-footer bar-assertive"> 
    <span>
      <ion-label style="font-size:smaller"> </ion-label> 
    </span>      
</div>
</ion-footer>
