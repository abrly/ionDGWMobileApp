<ion-list lines="none">
  <ion-item  *ngFor="let l of filterOption" (click)="onSetPreferredFilter('l.value')">    
    <ion-avatar slot="start">
      <img [src]="l.image" height="45px" width="10px;">
    </ion-avatar> 
    <ion-label>
      {{l.text}} 
    </ion-label>    
    <ion-icon slot="end" name="checkmark" *ngIf=l.value==selfltr ></ion-icon>
</ion-item>
</ion-list>
