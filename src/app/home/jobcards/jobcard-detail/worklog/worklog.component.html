  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="" offset-sm="0">
            <ion-card class="log_card">
                <ion-card-header class="padding_o " style="text-align: center;">
                    <ion-card-title class="card_title_no">{{ wrklog.IncidentSNo }} </ion-card-title>
                </ion-card-header>

                <ion-grid class="grid_">
                    <ion-row>
                        <ion-col class="ion-col" size="5">
                            {{LogDateTime}}
                        </ion-col>
                        <ion-col class="ion-col">
                            <ion-text color="danger">{{ wrklog.IncidentDateTime | date: 'dd/MM/yyyy' }} </ion-text> -
                            <ion-text color="tertiary"> {{ wrklog.IncidentDateTime | date: 'h:mm:ss a' }}</ion-text>
                        </ion-col>
                    </ion-row>
                    <ion-row class="ion-col">
                        <ion-col size="5">
                            {{JobSite}}
                        </ion-col>
                        <ion-col class="ion-col">
                            {{ wrklog.RepairSiteID }} - {{ wrklog.RepairSiteName}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <div>
                </div>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
