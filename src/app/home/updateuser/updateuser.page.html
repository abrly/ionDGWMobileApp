<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> {{heading1}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding main_background">
  <form autocomplete="off" [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-img style="width: 80px; display: block; margin: auto;" src="../assets/icon/profile_.png" class="icon_ani"></ion-img>
        </ion-col>  
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>            
            <div class="margin_top15">
              <ion-label position="stacked">{{FirstName}}</ion-label>
              <ion-input
                class="input_txt ion-padding"
                type="text"
                name="firstName"
                formControlName="firstName"
                ></ion-input>
            </div>
            <span *ngIf="!form.get('firstName').valid && form.get('firstName').touched" class="msg_red">
                {{FirstNameError}}
            </span>
            <div class="margin_top15">
              <ion-label position="stacked">{{LastName}}</ion-label>
              <ion-input
                class="input_txt ion-padding"
                type="text"
                name="lastName"
                formControlName="lastName"
                ></ion-input>
            </div>
            <span *ngIf="!form.get('lastName').valid && form.get('lastName').touched" class="msg_red">
              {{LastNameError}}
           </span>
           <div class="margin_top15">
              <ion-label position="stacked">{{EMail}}</ion-label>
              <ion-input
                class="input_txt ion-padding"
                type="email"
                name="email"
                formControlName="email"
                required
                email
                maxlength="30"
               ></ion-input>
              </div>
            <span *ngIf="!form.get('email').valid && form.get('email').touched" class="msg_red">
              {{EMailError}}
            </span>
            <div class="margin_top15">
              <ion-label position="stacked">{{Language}}</ion-label>
              <ion-select interface="action-sheet" class="input_txt ion-padding" name="preferredLanguageID" formControlName ="preferredLanguageID" [cancelText]="cancelText">
                  <ion-select-option value="{{item.LanguageID}}" *ngFor="let item of loadedLangs">                     
                    <div *ngIf="lang==='ar'">{{item.LanguageNameAr}}</div>
                    <div *ngIf="lang==='en'">{{item.LanguageName}}</div>
                  </ion-select-option> 
              </ion-select>
            </div>
         </ion-list>
        </ion-col>
      </ion-row>
      <br>
      <span *ngIf="!form.valid && form.touched" class="help-block">
        
      </span>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          
          <ion-button
            type="submit"
            color="danger"
            expand="block"
            [disabled]="!form.valid"
            (click)="onCompleteProfileUpdate()">
            {{Update}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer class="myjcfooter">
  <div class = "bar bar-footer bar-assertive"> 
    <span>
      <ion-label style="font-size:smaller"> </ion-label> 
    </span>      
</div>
</ion-footer>
