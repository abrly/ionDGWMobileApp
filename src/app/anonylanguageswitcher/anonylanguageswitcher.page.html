<ion-list>
  <ion-item  *ngFor="let l of appLang" (click)="onSetPreferredLang(l.value)">
    <ion-avatar slot="start">
      <img [src]="l.image" height="30px" width="30px;">
    </ion-avatar>
    <ion-label>
      {{l.text}} 
    </ion-label>
    <ion-icon slot="end" name="checkmark" *ngIf="l.value==lang" ></ion-icon>
</ion-item>
</ion-list>
